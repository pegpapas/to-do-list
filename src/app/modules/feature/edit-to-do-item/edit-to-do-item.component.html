<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"> {{header.completed}} </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"> {{header.title}} </div>
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"> {{header.date}} </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"> {{header.actions}} </div>
    </div>
  </div>

  <div class="card-body" *ngFor="let item of toDoList">
    <ng-container *ngTemplateOutlet="toDo;context:{isDone: item.isDone,title: item.title,date: item.endDate}">
    </ng-container>
  </div>
</div>

<ng-template #toDo let-isDone="isDone" let-title="title" let-date="date">
  <div class="card-body-content">
    <div class="row">
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <div class="checkbox">
          <input type="checkbox" value="{{isDone}}">
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"> {{title}} </div>
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"> {{date}} </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <button type="button" class="btn btn-primary">Edit</button>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
</ng-template>
