<form [formGroup]="form">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <div class="form-group">
            <div class="checkbox">
              <input type="checkbox" value="false" formControlName="itemIsCompleted">Mark as Done
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <div class="form-group">
            <input type="text" class="form-control" id="form_style" formControlName="itemTitle" autocomplete="off"
              placeholder="Title">
          </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <div class="form-group">
            <input type="text" class="form-control" id="form_style" formControlName="itemEndDate" autocomplete="off"
              placeholder="End Date">
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 mb-12">
          <div class="form-group">
            <input type="text" class="form-control" id="form_style" formControlName="itemDescription" autocomplete="off"
              placeholder="Description">
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<div class="card">
  <div class="card-body">
    <div class="card-body-content">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 mb-12">
          <div class="card-button-section">
            <button type="button" class=" btn btn-primary card-button" (click)="saveNewToDo()">Save</button>
            <button type="button" class="btn btn-danger card-button" (click)="cancel()">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
